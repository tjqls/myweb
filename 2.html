<h2>css이란무엇인가?</h2>
<p>종속형 시트 또는 캐스케이딩 스타일 시트(Cascading Style Sheets, CSS)는
마크업 언어가 실제 표시되는 방법을 기술하는 스타일 언어(style sheet language)로[1],<br>
 HTML과 XHTML에 주로 쓰이며, XML에서도 사용할 수 있다. 기본 파일 명 W3C의 표준이며,<br>
 레이아웃과 스타일을 정의할 때의 자유도가 높다.<br>
기본 파일명[2]은 style.css이다.</p>
